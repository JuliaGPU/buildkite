version: "3.8"

# amdci4 2 32 core AMD EPYC 7502s, 128 threads in total, 512 GB RAM

services:
  buildkite:
    hostname: amdci4.julia.csail.mit.edu
    build:
      context: ../../image/
      args:
        base: ubuntu:20.04
    environment:
      JULIA_NUM_THREADS: 16
    env_file: ../token.env
    command:
      - start
      - --disconnect-after-job
      - --hooks-path=/hooks
      - --tags=queue=juliacpu,fastcpu=true
      - --name=4.amdci4.julia.csail.mit.edu
      - --priority=2
    volumes:
      - /home/buildkite/4:/root
