version: "3.8"

# hydor has 2 quad core Intel Xeon E5-2637, 16 threads in total,
# with 64GB of RAM and 8GB of VRAM

services:
  buildkite:
    hostname: hydor.elis.ugent.be
    build:
      context: ../../image/
      args:
        base: nvidia/cuda:11.0-cudnn8-devel-ubuntu18.04
    runtime: nvidia
    environment:
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      NVIDIA_VISIBLE_DEVICES: "GPU-748e7ab6-e7a6-caaa-5c75-398395a2c80d"
      JULIA_NUM_THREADS: 3
    pid: "host" #  NVIDIA/gpu-monitoring-tools#63
    env_file: ../token.env
    command:
      - start
      - --disconnect-after-job
      - --hooks-path=/hooks
      - --tags=queue=juliagpu,cuda=10.0,cuda=10.1,cuda=10.2,cuda=11.0,cuda=9.0,cuda=9.2,cap=sm_61,xorg
      - --name=gtx1080.hydor.elis.ugent.be
      - --priority=2
    volumes:
      - /storage/buildkite/gtx1080:/root
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
